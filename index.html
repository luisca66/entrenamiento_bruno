<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Entrenamiento">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23667eea' width='100' height='100'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white'%3EüèãÔ∏è%3C/text%3E%3C/svg%3E">
    <title>Registro de Entrenamiento - Bruno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .date-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .date-selector input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }

        .exercise-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .exercise-title-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .rm-input-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .rm-input-container label {
            color: #666;
            font-weight: 600;
            min-width: 45px;
        }

        .rm-input {
            width: 70px;
            padding: 6px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .rm-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .rom-input {
            width: 60px;
            padding: 6px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .rom-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .exercise-name {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .add-set-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .sets-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .set-row {
            display: grid;
            grid-template-columns: 60px 1fr 1fr 1fr 40px;
            gap: 8px;
            align-items: center;
        }

        .set-label {
            font-weight: 600;
            color: #666;
        }

        .set-input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        .set-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .remove-set-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculations {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        .calc-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .actions .btn {
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .session-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-item:active {
            transform: scale(0.98);
            background: #e9ecef;
        }

        .session-date {
            font-weight: 600;
            color: #333;
        }

        .session-stats {
            font-size: 12px;
            color: #666;
        }

        .delete-session-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
        }

        .bodyweight-input {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .bodyweight-input label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
        }

        .bodyweight-input input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è Registro de Entrenamiento</h1>
            <div class="date-selector">
                <input type="date" id="sessionDate" />
                <button class="btn btn-primary" onclick="loadOrCreateSession()">Cargar</button>
            </div>
            <div class="bodyweight-input">
                <label>Peso Corporal (kg):</label>
                <input type="number" id="bodyweight" step="0.1" placeholder="79.2" onchange="updateAllCalculations()" />
            </div>
            <div class="bodyweight-input">
                <label>Tiempo de Entrenamiento (minutos):</label>
                <input type="number" id="workoutTime" step="1" placeholder="60" onchange="updateAllCalculations()" />
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Volumen Total</div>
                    <div class="stat-value" id="totalVolume">0 kg</div>
                    <div class="stat-label" style="font-size: 10px; margin-top: 5px;">Anterior: <span id="prevVolume">--</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Trabajo (Joules)</div>
                    <div class="stat-value" id="totalWork">0 J</div>
                    <div class="stat-label" style="font-size: 10px; margin-top: 5px;">Anterior: <span id="prevWork">--</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Potencia (Watts)</div>
                    <div class="stat-value" id="totalWatts">0 W</div>
                    <div class="stat-label" style="font-size: 10px; margin-top: 5px;">Anterior: <span id="prevWatts">--</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Intensidad Promedio</div>
                    <div class="stat-value" id="avgIntensity">0%</div>
                    <div class="stat-label" style="font-size: 10px; margin-top: 5px;">Anterior: <span id="prevIntensity">--</span></div>
                </div>
            </div>
        </div>

        <div id="exercisesContainer"></div>

        <div class="actions">
            <button class="btn btn-secondary" onclick="showSessions()">üìã Historial</button>
            <button class="btn btn-primary" onclick="exportData()">üì§ Exportar</button>
            <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">üì• Importar</button>
        </div>
        <input type="file" id="importFile" style="display: none" accept=".json" onchange="importData(event)" />
    </div>

    <div id="sessionsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Historial de Sesiones</div>
            <div id="sessionsList" class="session-list"></div>
            <button class="btn btn-secondary" style="width: 100%; margin-top: 20px;" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        // Exercise database with ROM coefficients and 5RM historical values
        const EXERCISES = {
            // UPPER - D√≠a 1
            'Press de Banca (Barra)': { rom: 0.4, barWeight: 20, usesBodyweight: false, fiveRM: 90.0 },
            'Remo Sentado con Cable': { rom: 0.36, barWeight: 0, usesBodyweight: false, fiveRM: 63.5 },
            'Press de Hombros (Mancuerna)': { rom: 0.4, barWeight: 0, usesBodyweight: false, fiveRM: 25.0 },
            'Jal√≥n al Pecho (Cable)': { rom: 0.5, barWeight: 0, usesBodyweight: false, fiveRM: 68.0 },
            'Preacher Curl (Barbell)': { rom: 0.3, barWeight: 7, usesBodyweight: false, fiveRM: 33.6 },
            'Tr√≠ceps con Polea': { rom: 0.35, barWeight: 0, usesBodyweight: false, fiveRM: 68.0 },
            
            // LOWER - D√≠a 2
            'Sentadilla Hack (M√°quina)': { rom: 0.57, barWeight: 0, usesBodyweight: false, fiveRM: 40.0 },
            'Peso Muerto Rumano (Barra)': { rom: 0.46, barWeight: 20, usesBodyweight: false, fiveRM: 80.0 },
            'Press de Piernas': { rom: 0.5, barWeight: 0, usesBodyweight: false, fiveRM: 200.0 },
            'Curl de Piernas Acostado (M√°quina)': { rom: 0.35, barWeight: 0, usesBodyweight: false, fiveRM: 47.6 },
            'Elevaci√≥n de Gemelos de Pie (M√°quina)': { rom: 0.2, barWeight: 0, usesBodyweight: false, fiveRM: 102.0 },
            
            // UPPER - D√≠a 4 (√©nfasis)
            'Press de Banca Inclinado (Mancuerna)': { rom: 0.42, barWeight: 0, usesBodyweight: false, fiveRM: 77.0 },
            'Fondo de Tr√≠ceps': { rom: 0.4, barWeight: 0, usesBodyweight: true, fiveRM: 0 },
            'Tir√≥n a la Cara (Face Pull)': { rom: 0.3, barWeight: 0, usesBodyweight: false, fiveRM: 56.5 },
            'Curl de B√≠ceps Inclinado (Mancuerna)': { rom: 0.32, barWeight: 0, usesBodyweight: false, fiveRM: 40.8 },
            
            // LOWER - D√≠a 5 (√©nfasis)
            'Peso Muerto (Barra)': { rom: 0.46, barWeight: 20, usesBodyweight: false, fiveRM: 95.0 },
            'Extensi√≥n de Pierna': { rom: 0.4, barWeight: 0, usesBodyweight: false, fiveRM: 88.5 },
            'Rear Kick (Machine)': { rom: 0.35, barWeight: 0, usesBodyweight: false, fiveRM: 43.0 }
        };

        let currentSession = {
            date: '',
            bodyweight: 79.2,
            workoutTime: 60,
            exercises: [],
            exerciseConfigs: {} // Store 5RM per exercise per user
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('sessionDate').value = today;
            initializeExercises();
            loadOrCreateSession();
        });

        function initializeExercises() {
            // Initialize exercise configs with default 5RM and ROM values
            currentSession.exerciseConfigs = {};
            Object.keys(EXERCISES).forEach(exerciseName => {
                currentSession.exerciseConfigs[exerciseName] = {
                    fiveRM: EXERCISES[exerciseName].fiveRM,
                    rom: EXERCISES[exerciseName].rom
                };
                currentSession.exercises.push({
                    name: exerciseName,
                    sets: []
                });
            });
            renderExercises();
        }

        function loadOrCreateSession() {
            const date = document.getElementById('sessionDate').value;
            const sessions = JSON.parse(localStorage.getItem('workoutSessions') || '[]');
            const existing = sessions.find(s => s.date === date);

            if (existing) {
                currentSession = existing;
                // Ensure exerciseConfigs exists (backward compatibility)
                if (!currentSession.exerciseConfigs) {
                    currentSession.exerciseConfigs = {};
                    Object.keys(EXERCISES).forEach(name => {
                        currentSession.exerciseConfigs[name] = {
                            fiveRM: EXERCISES[name].fiveRM,
                            rom: EXERCISES[name].rom
                        };
                    });
                } else {
                    // Ensure ROM exists for each exercise (backward compatibility)
                    Object.keys(EXERCISES).forEach(name => {
                        if (!currentSession.exerciseConfigs[name]) {
                            currentSession.exerciseConfigs[name] = {
                                fiveRM: EXERCISES[name].fiveRM,
                                rom: EXERCISES[name].rom
                            };
                        } else if (currentSession.exerciseConfigs[name].rom === undefined) {
                            currentSession.exerciseConfigs[name].rom = EXERCISES[name].rom;
                        }
                    });
                }
                document.getElementById('bodyweight').value = currentSession.bodyweight;
                document.getElementById('workoutTime').value = currentSession.workoutTime || 60;
            } else {
                currentSession.date = date;
                currentSession.bodyweight = parseFloat(document.getElementById('bodyweight').value) || 79.2;
                currentSession.workoutTime = parseFloat(document.getElementById('workoutTime').value) || 60;
                // Initialize exerciseConfigs
                currentSession.exerciseConfigs = {};
                Object.keys(EXERCISES).forEach(name => {
                    currentSession.exerciseConfigs[name] = {
                        fiveRM: EXERCISES[name].fiveRM,
                        rom: EXERCISES[name].rom
                    };
                });
            }

            renderExercises();
            updateAllCalculations();
            loadPreviousSession();
        }

        function renderExercises() {
            const container = document.getElementById('exercisesContainer');
            container.innerHTML = '';

            currentSession.exercises.forEach((exercise, exIndex) => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                
                const fiveRM = currentSession.exerciseConfigs[exercise.name]?.fiveRM || EXERCISES[exercise.name].fiveRM;
                const rom = currentSession.exerciseConfigs[exercise.name]?.rom || EXERCISES[exercise.name].rom;
                
                let setsHTML = '';
                exercise.sets.forEach((set, setIndex) => {
                    setsHTML += `
                        <div class="set-row">
                            <div class="set-label">Set ${setIndex + 1}</div>
                            <input type="number" class="set-input" placeholder="Sets" 
                                   value="${set.sets || ''}" 
                                   onchange="updateSet(${exIndex}, ${setIndex}, 'sets', this.value)" />
                            <input type="number" class="set-input" placeholder="Reps" 
                                   value="${set.reps || ''}" 
                                   onchange="updateSet(${exIndex}, ${setIndex}, 'reps', this.value)" />
                            <input type="number" class="set-input" placeholder="Peso" step="0.25"
                                   value="${set.weight || ''}" 
                                   onchange="updateSet(${exIndex}, ${setIndex}, 'weight', this.value)" />
                            <button class="remove-set-btn" onclick="removeSet(${exIndex}, ${setIndex})">√ó</button>
                        </div>
                    `;
                });

                const calcs = calculateExerciseStats(exercise);
                
                card.innerHTML = `
                    <div class="exercise-header">
                        <div class="exercise-title-section">
                            <div class="exercise-name">${exercise.name}</div>
                            <div class="rm-input-container">
                                <label>5RM:</label>
                                <input type="number" class="rm-input" step="0.25" 
                                       value="${fiveRM}" 
                                       onchange="update5RM('${exercise.name}', this.value)" />
                                <span style="color: #999; font-size: 12px;">kg</span>
                            </div>
                            <div class="rm-input-container">
                                <label>ROM:</label>
                                <input type="number" class="rom-input" step="0.01" 
                                       value="${rom}" 
                                       onchange="updateROM('${exercise.name}', this.value)" />
                                <span style="color: #999; font-size: 12px;">m</span>
                            </div>
                        </div>
                        <button class="add-set-btn" onclick="addSet(${exIndex})">+ Set</button>
                    </div>
                    <div class="sets-container">
                        ${setsHTML || '<p style="color: #999; text-align: center;">Sin series registradas</p>'}
                    </div>
                    <div class="calculations">
                        <div class="calc-row"><span>Volumen:</span><span>${calcs.volume.toFixed(1)} kg</span></div>
                        <div class="calc-row"><span>Fuerza:</span><span>${calcs.force.toFixed(1)} N</span></div>
                        <div class="calc-row"><span>Trabajo:</span><span>${calcs.work.toFixed(1)} J</span></div>
                        <div class="calc-row"><span>1RM (Brzycki):</span><span>${calcs.oneRM.toFixed(1)} kg</span></div>
                        <div class="calc-row"><span>Intensidad:</span><span>${calcs.intensity.toFixed(1)}%</span></div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function addSet(exIndex) {
            currentSession.exercises[exIndex].sets.push({
                sets: 1,
                reps: 5,
                weight: 0
            });
            renderExercises();
            saveSession();
        }

        function update5RM(exerciseName, value) {
            if (!currentSession.exerciseConfigs[exerciseName]) {
                currentSession.exerciseConfigs[exerciseName] = {};
            }
            currentSession.exerciseConfigs[exerciseName].fiveRM = parseFloat(value) || 0;
            updateAllCalculations();
            saveSession();
        }

        function updateROM(exerciseName, value) {
            if (!currentSession.exerciseConfigs[exerciseName]) {
                currentSession.exerciseConfigs[exerciseName] = {};
            }
            currentSession.exerciseConfigs[exerciseName].rom = parseFloat(value) || 0;
            updateAllCalculations();
            saveSession();
        }

        function removeSet(exIndex, setIndex) {
            currentSession.exercises[exIndex].sets.splice(setIndex, 1);
            renderExercises();
            saveSession();
        }

        function updateSet(exIndex, setIndex, field, value) {
            currentSession.exercises[exIndex].sets[setIndex][field] = parseFloat(value) || 0;
            updateAllCalculations();
            saveSession();
        }

        function calculateExerciseStats(exercise) {
            const config = EXERCISES[exercise.name];
            const bodyweight = parseFloat(document.getElementById('bodyweight').value) || 79.2;
            const fiveRM = currentSession.exerciseConfigs[exercise.name]?.fiveRM || EXERCISES[exercise.name].fiveRM;
            const rom = currentSession.exerciseConfigs[exercise.name]?.rom || EXERCISES[exercise.name].rom;
            
            let volume = 0;
            let force = 0;
            let work = 0;
            let maxWeight = 0;

            exercise.sets.forEach(set => {
                const effectiveWeight = config.usesBodyweight 
                    ? (parseFloat(set.weight) || 0) + bodyweight 
                    : (parseFloat(set.weight) || 0);
                
                const sets = parseFloat(set.sets) || 0;
                const reps = parseFloat(set.reps) || 0;

                volume += effectiveWeight * sets * reps;
                force = effectiveWeight * 9.8;
                work += force * rom * sets * reps;

                if (effectiveWeight > maxWeight && reps > 0) {
                    maxWeight = effectiveWeight;
                }
            });

            // Calculate 1RM from 5RM using Brzycki: 1RM = 5RM / (1.0278 - 0.0278 √ó 5)
            const oneRM = fiveRM > 0 ? fiveRM / (1.0278 - 0.0278 * 5) : 0;

            // Intensity based on max weight used vs calculated 1RM
            const intensity = oneRM > 0 ? (maxWeight / oneRM) * 100 : 0;

            return { volume, force, work, oneRM, intensity };
        }

        function updateAllCalculations() {
            currentSession.bodyweight = parseFloat(document.getElementById('bodyweight').value) || 79.2;
            currentSession.workoutTime = parseFloat(document.getElementById('workoutTime').value) || 60;
            
            let totalVolume = 0;
            let totalWork = 0;
            let intensitySum = 0;
            let intensityCount = 0;

            currentSession.exercises.forEach(exercise => {
                const stats = calculateExerciseStats(exercise);
                totalVolume += stats.volume;
                totalWork += stats.work;
                
                // Count intensity only if exercise was performed (has sets with weight > 0)
                if (stats.intensity > 0) {
                    intensitySum += stats.intensity;
                    intensityCount++;
                }
            });

            // Calculate watts (Joules / seconds)
            const totalWatts = currentSession.workoutTime > 0 
                ? totalWork / (currentSession.workoutTime * 60) 
                : 0;

            // Calculate average intensity
            const avgIntensity = intensityCount > 0 ? intensitySum / intensityCount : 0;

            document.getElementById('totalVolume').textContent = totalVolume.toFixed(0) + ' kg';
            document.getElementById('totalWork').textContent = totalWork.toFixed(0) + ' J';
            document.getElementById('totalWatts').textContent = totalWatts.toFixed(1) + ' W';
            document.getElementById('avgIntensity').textContent = avgIntensity.toFixed(1) + '%';

            renderExercises();
        }

        function loadPreviousSession() {
            const sessions = JSON.parse(localStorage.getItem('workoutSessions') || '[]');
            const currentDate = new Date(currentSession.date);
            
            // Find the most recent session before current date
            const previousSession = sessions
                .filter(s => new Date(s.date) < currentDate)
                .sort((a, b) => new Date(b.date) - new Date(a.date))[0];

            if (previousSession) {
                // Calculate previous session stats
                let prevVolume = 0;
                let prevWork = 0;
                let prevIntensitySum = 0;
                let prevIntensityCount = 0;

                previousSession.exercises.forEach(exercise => {
                    const config = EXERCISES[exercise.name];
                    const bodyweight = previousSession.bodyweight || 79.2;
                    const fiveRM = previousSession.exerciseConfigs?.[exercise.name]?.fiveRM || EXERCISES[exercise.name].fiveRM;
                    const rom = previousSession.exerciseConfigs?.[exercise.name]?.rom || EXERCISES[exercise.name].rom;

                    let maxWeight = 0;
                    
                    exercise.sets.forEach(set => {
                        const effectiveWeight = config.usesBodyweight 
                            ? (parseFloat(set.weight) || 0) + bodyweight 
                            : (parseFloat(set.weight) || 0);
                        
                        const sets = parseFloat(set.sets) || 0;
                        const reps = parseFloat(set.reps) || 0;

                        prevVolume += effectiveWeight * sets * reps;
                        const force = effectiveWeight * 9.8;
                        prevWork += force * rom * sets * reps;

                        if (effectiveWeight > maxWeight && reps > 0) {
                            maxWeight = effectiveWeight;
                        }
                    });

                    // Calculate intensity for this exercise
                    if (maxWeight > 0) {
                        const oneRM = fiveRM > 0 ? fiveRM / (1.0278 - 0.0278 * 5) : 0;
                        const intensity = oneRM > 0 ? (maxWeight / oneRM) * 100 : 0;
                        if (intensity > 0) {
                            prevIntensitySum += intensity;
                            prevIntensityCount++;
                        }
                    }
                });

                const prevWatts = previousSession.workoutTime > 0 
                    ? prevWork / (previousSession.workoutTime * 60) 
                    : 0;

                const prevAvgIntensity = prevIntensityCount > 0 
                    ? prevIntensitySum / prevIntensityCount 
                    : 0;

                document.getElementById('prevVolume').textContent = prevVolume.toFixed(0) + ' kg';
                document.getElementById('prevWork').textContent = prevWork.toFixed(0) + ' J';
                document.getElementById('prevWatts').textContent = prevWatts.toFixed(1) + ' W';
                document.getElementById('prevIntensity').textContent = prevAvgIntensity.toFixed(1) + '%';
            } else {
                document.getElementById('prevVolume').textContent = '--';
                document.getElementById('prevWork').textContent = '--';
                document.getElementById('prevWatts').textContent = '--';
                document.getElementById('prevIntensity').textContent = '--';
            }
        }

        function saveSession() {
            const sessions = JSON.parse(localStorage.getItem('workoutSessions') || '[]');
            const existingIndex = sessions.findIndex(s => s.date === currentSession.date);

            if (existingIndex >= 0) {
                sessions[existingIndex] = currentSession;
            } else {
                sessions.push(currentSession);
            }

            sessions.sort((a, b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('workoutSessions', JSON.stringify(sessions));
        }

        function showSessions() {
            const sessions = JSON.parse(localStorage.getItem('workoutSessions') || '[]');
            const list = document.getElementById('sessionsList');
            
            if (sessions.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999;">No hay sesiones guardadas</p>';
            } else {
                list.innerHTML = sessions.map((session, index) => {
                    const totalSets = session.exercises.reduce((sum, ex) => sum + ex.sets.length, 0);
                    return `
                        <div class="session-item" onclick="loadSession('${session.date}')">
                            <div>
                                <div class="session-date">${new Date(session.date).toLocaleDateString('es-MX', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
                                <div class="session-stats">${totalSets} series registradas</div>
                            </div>
                            <button class="delete-session-btn" onclick="event.stopPropagation(); deleteSession('${session.date}')">Eliminar</button>
                        </div>
                    `;
                }).join('');
            }

            document.getElementById('sessionsModal').classList.add('active');
        }

        function loadSession(date) {
            document.getElementById('sessionDate').value = date;
            loadOrCreateSession();
            closeModal();
        }

        function deleteSession(date) {
            if (confirm('¬øEliminar esta sesi√≥n?')) {
                let sessions = JSON.parse(localStorage.getItem('workoutSessions') || '[]');
                sessions = sessions.filter(s => s.date !== date);
                localStorage.setItem('workoutSessions', JSON.stringify(sessions));
                showSessions();
            }
        }

        function closeModal() {
            document.getElementById('sessionsModal').classList.remove('active');
        }

        function exportData() {
            const sessions = JSON.parse(localStorage.getItem('workoutSessions') || '[]');
            const dataStr = JSON.stringify(sessions, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `entrenamiento_bruno_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const sessions = JSON.parse(e.target.result);
                    localStorage.setItem('workoutSessions', JSON.stringify(sessions));
                    alert('Datos importados correctamente');
                    loadOrCreateSession();
                } catch (error) {
                    alert('Error al importar datos');
                }
            };
            reader.readAsText(file);
        }

        // Auto-save every 30 seconds
        setInterval(() => {
            if (currentSession.date) {
                saveSession();
            }
        }, 30000);
    </script>
